<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">New Apartment</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="apartmentForm" (ngSubmit)="onSubmit()">
      
        <div class="form-group">
            <label for="">Apartment name</label>
            <input type="text" class="form-control" formControlName="title" name="title">
        </div>
        
<!--
        <div class="form-group">
            <label for="">No of units</label>
            <input type="text" class="form-control" formControlName="units" name="units">
        </div>
-->
<!--
        <div class="form-group">
            <label for="">Expense date</label>
            <input type="text" class="form-control" formControlName="expense_date">
        </div>
--> 
        <button class="btn btn-primary float-left" 
                                type="button" (click)="addUnit()">
                            add monthly charges
                            &nbsp;
                            <i class="fas fa-plus"></i>
                        </button>
                        <br>
                        <br>
        <div formArrayName="charges" class="well well-lg">
                            <div *ngFor="let charge of charges.controls; let i=index" [formGroupName]="i"
                                 style="border: solid; border-width: 1px; border-radius: 15px; padding: 20px;
                                        margin-bottom: 10px;">
                                
                                <div class="form-group" style="display: inline-block;">
                                    <label>Description</label>
                                    <input type="text" class="form-control" formControlName="description" name="description" required>
                                </div>
                                <div class="form-group" style="display: inline-block;">
                                    <label>Amount</label>
                                    <input type="text" class="form-control" formControlName="amount" name="amount" required>
                                </div>
                                
                                <div style="display: inline-block;">
                                    <button class="btn btn-danger" 
                                        type="submit" (click)="removeUnit(i)">
                                    <i class="fas fa-times"></i>
                                </button>
                                </div>
                                
                            </div>
                                
                        </div>
        <button class="btn btn-lg btn-outline-success float-right" type="submit" [disabled]="!apartmentForm.valid">
            save
        </button>
    </form>
      
  </div>
  <div class="modal-footer">
<!--    <button type="button" class="btn btn-outline-dark" (click)="c('Save click')">Save</button>-->
  </div>
</ng-template>

<button class="btn btn-md btn-outline-primary float-right" (click)="open(content)">add apartment</button>
