<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Pay Bill</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="updatechargesForm" (ngSubmit)="onSubmit()">
      
        <div class="form-group">
            <label for="">Description</label>
            <select type="text" class="form-control" formControlName="description">
                <option *ngFor="let one of units.charges" value="{{ one.description }}">{{one.description}}</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="">House No</label>
            <select class="form-control" formControlName="house">
                <option *ngFor="let one of units.unitnames" value="{{ one.unit }}">{{one.unit}}</option>
            </select>
        </div>
        
        <div class="form-group">
        <label for="dateOfBirth">Chargeable Month</label>
        <div class="input-group">
          <input id="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd"
                 formControlName="month" name="dp" ngbDatepicker #dp="ngbDatepicker">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" (click)="dp.toggle()" type="button">
              <img src="img/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;"/>
            </button>
          </div>
        </div>
      </div>
        
        <div class="form-group">
            <label for="">Amount</label>
            <input type="text" class="form-control" formControlName="amount">
        </div>
        
        <div class="form-group">
            <label for="">Amount Paid</label>
            <input type="text" class="form-control" formControlName="paid">
        </div>

        
        
<!--
        <div class="form-group">
            <label for="">Expense date</label>
            <input type="text" class="form-control" formControlName="expense_date">
        </div>
-->
        <button class="btn btn-lg btn-outline-success float-right" type="submit" [disabled]="!updatechargesForm.valid">
            save
        </button>
    </form>
      
  </div>
  <div class="modal-footer">
<!--    <button type="button" class="btn btn-outline-dark" (click)="c('Save click')">Save</button>-->
  </div>
</ng-template>

<button class="btn btn-md btn-outline-warning float-right" (click)="open(content)"><i class="far fa-edit"></i></button>
